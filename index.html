<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='style.css'>

    
    <script src="scripts/elements.js"></script>
    
  </head>
  <body>
    <chrome>
      <ch-min></ch-min>
      <ch-max></ch-max>
      <ch-exit></ch-exit>
    </chrome>

    <tabBar>
        <page-tabs></page-tabs><add-tab></add-tab>
    </tabBar>

    <toolbar>
      <pg-nav>
        <pg-back></pg-back>
        <pg-forward></pg-forward>
        <pg-refresh></pg-refresh>
      </pg-nav>

      <search-bar>
        <sch-icon href='Default.png'></sch-icon>
        <sch-ipt contenteditable="true"></sch-ipt>
      </search-bar>

      <settingsBtn>
        <img src='svgs/otherSettings.svg' />

        <other-settings>
            <st-btn>New Tab</st-btn>
            <st-win>New Window</st-win>
            <st-br></st-br>
    
            <st-history>
              History
            </st-history>
    
            <st-bookmarks>
              Bookmarks
              </book-mark>
            </st-bookmarks>

            <st-br></st-br>
    
            <page-zoom>
              <z-in></z-in>
              <z-out></z-out>
              <z-full></z-full>
              <br>
              <pgZoomLevel>
                
              </pgZoomLevel>
            </page-zoom>

            <st-br></st-br>

            <dev-tools></dev-tools>
    
            <adv-settings>Settings</adv-settings>
          </other-settings>
      </settingsBtn>
      

      <!-- <book-marks>
        <b-mark link="about:blank">
          <b-ico href='Default.png'></b-ico>
          <b-title>Default</b-title>
        </b-mark>
      </book-marks> -->
    </toolbar>
    <web--view num="0" disablewebsecurity webpreferences="allowRunningInsecureContent, javascript=yes" src='https://www.google.com'></web--view>
    
    <script>
      // You can also require other files to run in this process
      require('./scripts/renderer.js')
    </script>

    <ind></ind>
  </body>
</html>
