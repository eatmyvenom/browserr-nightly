<html>
    <head>
        <link href='style.css' rel='stylesheet' />
        <style>
            textWrapper{
                display:block;
                padding: 10px;
            }

            button{
                border-radius: 20px;
                border-style: solid;
                border-color: darkgrey;
                border-width: 2px;
                background: blue;
                color:white;
                padding: 10px;
                font-size: 15px;
            }

            
            
        </style>
    </head>

    <body>
        <chrome style="height:25px;">
            <ch-min></ch-min>
            <ch-max></ch-max>
            <ch-exit></ch-exit>
        </chrome>

        <!-- so all settings here are going to be custom inputed and based on settings.json but yeah no loops for this -->
        <textWrapper>
        
            <h1>Settings</h1>

            Zoom Increment<br>
            <input type='range' min='1' max='100' value='5' id='increment' />
            <span id='incrementV'>5</span><br>

            Starting Zoom<br>
            <input type='range' min='100' max='500' value='100' id='zlvl' />
            <span id='zlvlV'>100%</span><br>

            Font Weight<br>
            <input id="weight" type="number" /><br><br>

            Icon Pack<br>
            <input name='icpp' id='icpp' type="radio" value="fontAwesome" />Font Awesome<br>
            <input name='icpp' id='icpp' type="radio" value="google" />Material

            <br><br><button class='save'>Save settings</button>
            <button class='close'>Close</button>


        </textWrapper>

        <script>
            require('./scripts/renderer.js');
            require('./scripts/settingsparser.js');
        </script>
    </body>
</html>
