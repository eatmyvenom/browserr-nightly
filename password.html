<html>
    <head>
        <link href='style.css' rel='stylesheet' />
        <style>
            h2{
                text-align:center;
            }
            div{
                text-align: center;
            }

            input{
                width:80vw;
                margin:auto;
                display: block;
            }
        </style>
        <script>
            window.dbg=true;
        </script>
    </head>
    <body>

        <chrome>
        <ch-min></ch-min><ch-max></ch-max><ch-exit></ch-exit>
        </chrome>

        <h2>
            Browserr
        </h2><br>
        <div>
            Enter your password
        </div>
        <input type='password' />
        <script>

            require('./scripts/renderer.js');
            const BrowserWindow = require('electron').remote.BrowserWindow;

            document.querySelector('input').addEventListener('keypress',(e)=>{
                if(e.key == 'Enter'){
                    e.preventDefault();

                    if(document.querySelector('input').value == require('fs').readFileSync(__dirname+'/'+'plock').toString().trim()){
                          let win = new BrowserWindow({
                                width: 800,
                                height: 600,
                                webPreferences: {
                                nodeIntegration: true
                                },
                                icon: './images.png',
                                frame: false,
                                minWidth: '145',
                                minHeight: '100'
                            });

                        win.loadFile('index.html');

                        if(window.dbg){ win.webContents.openDevTools() }

                        window.close();
                    }
                }
            });
        </script>
    </body>
</html>
