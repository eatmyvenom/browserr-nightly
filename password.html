<html>
    <head>
        <link href='style.css' rel='stylesheet' />
        <style>

    </head>
    <body>

        <ch-min></ch-min><ch-max></ch-max><ch-exit></ch-exit>
        <h2>
            Browserr
        </h2>
        <div>
            Enter your password
        </div>
        <input type='password' />
        <script>
            require('./scripts/renderer.js');
            const BrowserWindow = require('electron').remote.BrowserWindow;

            document.querySelector('input').addEventListener('keypress',(e)=>{
                if(e.key == 'Enter'){
                    e.preventDefault();

                    if(document.querySelector('input').value == require('fs').readFileSync('plock').toString()){
                        var win = new BrowserWindow({
                                width: 800,
                                height: 600,
                                webPreferences: {
                                nodeIntegration: true
                                },
                                icon: './images.png',
                                frame: false,
                                minWidth: '145',
                                minHeight: '100'
                            });

                        win.loadFile('index.html');

                        window.close();
                    }
                }
            });
        </script>
    </body>
</html>
